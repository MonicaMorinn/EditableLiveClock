<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Big Digital Clock</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: transparent;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      transition: background-color 0.3s ease;
      user-select: none;
      overflow-y: auto;
    }

    .clock {
      font-size: 20vw;
      font-weight: 500;
      color: #333;
      transition: font-size 0.2s ease, font-family 0.3s ease, color 0.2s ease;
      user-select: none;
    }

    .controls {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      z-index: 10;
      background: rgba(255 255 255 / 0.95);
      padding: 12px 14px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
      max-width: 480px;
      font-size: 1rem;
    }

    .controls label {
      font-weight: 600;
    }

    .controls input[type="color"],
    .controls input[type="range"],
    .controls select,
    .controls input[type="text"],
    .controls button {
      cursor: pointer;
      padding: 5px 8px;
      border-radius: 6px;
      border: 1px solid #bbb;
      font-size: 1rem;
      font-family: inherit;
    }

    .undo-redo {
      position: absolute;
      bottom: 20px;
      right: 20px;
      display: flex;
      gap: 12px;
      z-index: 10;
    }

    .undo-redo button {
      background-color: rgba(255 255 255 / 0.95);
      border: 1px solid #bbb;
      padding: 8px 16px;
      border-radius: 8px;
      font-weight: 700;
      cursor: pointer;
      font-family: inherit;
      font-size: 1rem;
    }

    #toggleControlsBtn {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 11;
      padding: 6px 12px;
      font-weight: 700;
      border-radius: 8px;
      border: 1px solid #bbb;
      background: rgba(255 255 255 / 0.95);
      cursor: pointer;
      font-size: 24px;
      transition: opacity 0.5s ease;
    }

    /* === Scrollbar === */
    body::-webkit-scrollbar {
      width: 10px;
    }
    body::-webkit-scrollbar-track {
      background: transparent;
    }
    body::-webkit-scrollbar-thumb {
      background-color: #888;
      border-radius: 6px;
    }
    body.hide-ui::-webkit-scrollbar-thumb {
      background-color: transparent;
    }

    body.hide-ui #toggleControlsBtn {
      opacity: 0;
      pointer-events: none;
    }

    /* Saved color swatches */
    #savedColors div {
      width: 24px;
      height: 24px;
      border-radius: 4px;
      cursor: pointer;
      border: 1px solid #aaa;
    }
  </style>
</head>
<body style="background-color: transparent; font-family: 'happy Titles';">
  <button id="toggleControlsBtn">â˜°</button>

  <div class="controls" id="controlsPanel" style="display: none;">
    <label for="bgColorPicker">BG:</label>
    <input type="color" id="bgColorPicker" />

    <label for="fontColorPicker">Font:</label>
    <input type="color" id="fontColorPicker" />

    <button id="clearBGBtn">Clear BG</button>
    <label>Saved Colors:</label>
    <div id="savedColors" style="display:flex;gap:5px;"></div>

    <label for="fontSizeRange">Size:</label>
    <input type="range" id="fontSizeRange" min="5" max="50" value="20" />

    <label for="fontInput">Font:</label>
    <input type="text" id="fontInput" placeholder="e.g., Arial or Custom" />
  </div>

  <div class="clock" id="clock">00:00</div>

  <div class="undo-redo" id="undoRedoPanel" style="display: none;">
    <button id="undoBtn">Undo</button>
    <button id="redoBtn">Redo</button>
  </div>

  <script>
    const clock = document.getElementById('clock');
    const bgColorPicker = document.getElementById('bgColorPicker');
    const fontColorPicker = document.getElementById('fontColorPicker');
    const fontSizeRange = document.getElementById('fontSizeRange');
    const fontInput = document.getElementById('fontInput');
    const clearBGBtn = document.getElementById('clearBGBtn');
    const toggleBtn = document.getElementById('toggleControlsBtn');
    const controlsPanel = document.getElementById('controlsPanel');
    const undoRedoPanel = document.getElementById('undoRedoPanel');
    const savedColorsContainer = document.getElementById('savedColors');

    function updateClock() {
      const now = new Date();
      let h = now.getHours();
      const m = now.getMinutes().toString().padStart(2, '0');
      const ampm = h >= 12 ? 'PM' : 'AM';
      h = h % 12 || 12;
      clock.textContent = `${h}:${m} ${ampm}`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // UI hide/show on mouse move
    let hideTimeout;
    function resetHideTimer() {
      document.body.classList.remove('hide-ui');
      clearTimeout(hideTimeout);
      hideTimeout = setTimeout(() => {
        document.body.classList.add('hide-ui');
      }, 3000);
    }
    document.addEventListener('mousemove', resetHideTimer);
    resetHideTimer();

    // Undo/Redo stack
    let history = [], redo = [];
    function saveState() {
      history.push({
        bg: document.body.style.backgroundColor,
        font: document.body.style.fontFamily,
        size: clock.style.fontSize,
        color: clock.style.color
      });
      redo = [];
    }

    function restoreState(state) {
      if (!state) return;
      document.body.style.backgroundColor = state.bg;
      document.body.style.fontFamily = state.font;
      clock.style.fontSize = state.size;
      clock.style.color = state.color;
      bgColorPicker.value = toHex(state.bg);
      fontColorPicker.value = toHex(state.color);
      fontInput.value = state.font;
    }

    document.getElementById('undoBtn').onclick = () => {
      const state = history.pop();
      if (state) {
        redo.push(getCurrentState());
        restoreState(state);
      }
    };

    document.getElementById('redoBtn').onclick = () => {
      const state = redo.pop();
      if (state) {
        saveState();
        restoreState(state);
      }
    };

    function getCurrentState() {
      return {
        bg: document.body.style.backgroundColor,
        font: document.body.style.fontFamily,
        size: clock.style.fontSize,
        color: clock.style.color
      };
    }

    toggleBtn.onclick = () => {
      const isVisible = controlsPanel.style.display === 'flex';
      controlsPanel.style.display = isVisible ? 'none' : 'flex';
      undoRedoPanel.style.display = isVisible ? 'none' : 'flex';
    };

    bgColorPicker.oninput = (e) => {
      saveState();
      document.body.style.backgroundColor = e.target.value;
      addSavedColor(e.target.value);
      savePageSettings();
    };

    fontColorPicker.oninput = (e) => {
      saveState();
      clock.style.color = e.target.value;
      savePageSettings();
    };

    fontSizeRange.oninput = (e) => {
      saveState();
      clock.style.fontSize = e.target.value + 'vw';
      savePageSettings();
    };

    fontInput.oninput = (e) => {
      saveState();
      document.body.style.fontFamily = e.target.value;
      savePageSettings();
    };

    clearBGBtn.onclick = () => {
      saveState();
      document.body.style.backgroundColor = 'transparent';
      savePageSettings();
    };

    function addSavedColor(color) {
      const saved = JSON.parse(localStorage.getItem('savedColors') || '[]');
      if (!saved.includes(color)) {
        saved.push(color);
        localStorage.setItem('savedColors', JSON.stringify(saved));
        renderSavedColors();
      }
    }

    function renderSavedColors() {
      const saved = JSON.parse(localStorage.getItem('savedColors') || '[]');
      savedColorsContainer.innerHTML = '';
      saved.forEach(color => {
        const box = document.createElement('div');
        box.style.backgroundColor = color;
        box.onclick = () => {
          saveState();
          document.body.style.backgroundColor = color;
          bgColorPicker.value = color;
          savePageSettings();
        };
        savedColorsContainer.appendChild(box);
      });
    }

    function toHex(rgb) {
      const result = /^rgb\((\d+),\s*(\d+),\s*(\d+)\)$/.exec(rgb);
      return result ? "#" + result.slice(1).map(x => (+x).toString(16).padStart(2, '0')).join('') : rgb;
    }

    function savePageSettings() {
      const key = location.pathname;
      const state = getCurrentState();
      localStorage.setItem('clockSettings-' + key, JSON.stringify(state));
    }

    function loadPageSettings() {
      const key = location.pathname;
      const settings = JSON.parse(localStorage.getItem('clockSettings-' + key));
      if (settings) restoreState(settings);
    }

    loadPageSettings();
    renderSavedColors();
  </script>
</body>
</html>
