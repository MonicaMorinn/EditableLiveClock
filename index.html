<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Big Digital Clock</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: transparent;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    .clock {
      font-size: 20vw;
      font-weight: 500;
      color: #333;
      transition: font-size 0.2s ease, font-family 0.3s ease, color 0.3s ease;
    }
    .controls {
      position: absolute;
      top: 60px;
      right: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      z-index: 10;
      background: rgba(255 255 255 / 0.95);
      padding: 12px 14px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
      max-width: 480px;
      font-size: 1rem;
    }
    .controls label {
      font-weight: 600;
    }
    .controls input[type="color"],
    .controls input[type="range"],
    .controls select,
    .controls input[type="text"],
    .controls button {
      cursor: pointer;
      padding: 5px 8px;
      border-radius: 6px;
      border: 1px solid #bbb;
      font-size: 1rem;
      transition: border-color 0.15s ease;
      font-family: inherit;
    }
    .controls input[type="color"]:focus,
    .controls input[type="range"]:focus,
    .controls select:focus,
    .controls input[type="text"]:focus,
    .controls button:focus {
      outline: none;
      border-color: #0078d7;
      box-shadow: 0 0 5px #0078d7aa;
    }
    .undo-redo {
      position: absolute;
      bottom: 20px;
      right: 20px;
      display: flex;
      gap: 12px;
      user-select: none;
      z-index: 10;
    }
    .undo-redo button {
      background-color: rgba(255 255 255 / 0.95);
      border: 1px solid #bbb;
      padding: 8px 16px;
      border-radius: 8px;
      font-weight: 700;
      cursor: pointer;
      font-family: inherit;
      font-size: 1rem;
      transition: border-color 0.15s ease;
    }
    .undo-redo button:hover,
    .undo-redo button:focus {
      border-color: #0078d7;
      outline: none;
      box-shadow: 0 0 6px #0078d7aa;
    }

    /* Hamburger button style */
    #toggleControlsBtn {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1000;
      font-size: 18px;
      padding: 6px 10px;
      font-weight: 700;
      border-radius: 6px;
      border: 1px solid #bbb;
      background: rgba(255 255 255 / 0.85);
      cursor: pointer;
      opacity: 1;
      transition: opacity 0.3s;
      user-select: none;
    }
  </style>
</head>
<body>

  <!-- Hamburger button -->
  <button id="toggleControlsBtn" aria-label="Afficher/cacher les contrôles">☰</button>

  <!-- Controls panel -->
  <div class="controls" id="controlsPanel" style="display:none;">
    <label for="bgColorPicker">BG:</label>
    <input type="color" id="bgColorPicker" title="Pick background color" value="#ffffff" />

    <button id="clearBGBtn" title="Clear background (transparent)">Clear BG</button>

    <button id="noBgBtn" title="No Background (transparent)">No Background</button>

    <label for="fontColorPicker">Font Color:</label>
    <input type="color" id="fontColorPicker" title="Choose font color" value="#333333" />

    <label for="fontSizeRange">Size:</label>
    <input type="range" id="fontSizeRange" min="5" max="50" value="20" title="Font size" />

    <label for="fontSelect">Font:</label>
    <select id="fontSelect" title="Choose a font" style="flex: 1 1 150px;">
      <option value="sans-serif">Sans Serif</option>
      <option value="Quicksand">Quicksand</option>
      <option value="Arial">Arial</option>
      <option value="Comic Sans MS">Comic Sans MS</option>
      <option value="Georgia">Georgia</option>
      <option value="Courier New">Courier New</option>
      <option value="Times New Roman">Times New Roman</option>
      <option value="Verdana">Verdana</option>
    </select>
  </div>

  <!-- Clock display -->
  <div class="clock" id="clock" style="font-size: 20vw; color: #333;">9:27 PM</div>

  <!-- Undo redo panel (optional, can be hidden) -->
  <div class="undo-redo" id="undoRedoPanel" style="display:none;">
    <button id="undoBtn">Undo</button>
    <button id="redoBtn">Redo</button>
  </div>

<script>
  // Clock update
  function updateClock() {
    const now = new Date();
    let hours = now.getHours();
    const minutes = now.getMinutes().toString().padStart(2, '0');
    const ampm = hours >= 12 ? 'PM' : 'AM';
    hours = hours % 12 || 12;
    document.getElementById('clock').textContent = `${hours}:${minutes} ${ampm}`;
  }
  setInterval(updateClock, 1000);
  updateClock();

  // DOM Elements
  const toggleControlsBtn = document.getElementById('toggleControlsBtn');
  const controlsPanel = document.getElementById('controlsPanel');
  const undoRedoPanel = document.getElementById('undoRedoPanel');
  const clock = document.getElementById('clock');
  const body = document.body;

  const bgColorPicker = document.getElementById('bgColorPicker');
  const clearBGBtn = document.getElementById('clearBGBtn');
  const noBgBtn = document.getElementById('noBgBtn');
  const fontColorPicker = document.getElementById('fontColorPicker');
  const fontSizeRange = document.getElementById('fontSizeRange');
  const fontSelect = document.getElementById('fontSelect');

  // History stacks for undo/redo
  let historyStack = [];
  let redoStack = [];

  // Hamburger fade out/in logic
  let hideHamburgerTimeout;
  function showHamburger() {
    toggleControlsBtn.style.opacity = '1';
    clearTimeout(hideHamburgerTimeout);
    hideHamburgerTimeout = setTimeout(() => {
      toggleControlsBtn.style.opacity = '0';
    }, 3000);
  }
  document.addEventListener('mousemove', showHamburger);
  window.addEventListener('load', showHamburger);

  // Save current state for undo
  function saveState() {
    historyStack.push({
      bg: body.style.backgroundColor,
      font: body.style.fontFamily,
      size: clock.style.fontSize,
      color: clock.style.color,
    });
    redoStack = [];
  }

  // Restore state from undo/redo
  function restoreState(state) {
    if (!state) return;
    body.style.backgroundColor = state.bg;
    body.style.fontFamily = state.font;
    clock.style.fontSize = state.size;
    clock.style.color = state.color;

    bgColorPicker.value = rgbToHex(state.bg) || '#ffffff';
    fontColorPicker.value = rgbToHex(state.color) || '#333333';

    if (fontSelect.querySelector(`option[value="${state.font}"]`)) {
      fontSelect.value = state.font;
    } else {
      fontSelect.value = '';
    }

    fontSizeRange.value = parseFloat(state.size);
  }

  // Convert rgb(...) to hex (#rrggbb)
  function rgbToHex(rgb) {
    if (!rgb) return null;
    const result = /^rgb\((\d+),\s*(\d+),\s*(\d+)\)$/.exec(rgb);
    return result
      ? '#' +
          [1, 2, 3]
            .map(n => parseInt(result[n]).toString(16).padStart(2, '0'))
            .join('')
      : null;
  }

  // Toggle controls panel display
  toggleControlsBtn.addEventListener('click', () => {
    if (controlsPanel.style.display === 'none' || controlsPanel.style.display === '') {
      controlsPanel.style.display = 'flex';
      undoRedoPanel.style.display = 'flex';
    } else {
      controlsPanel.style.display = 'none';
      undoRedoPanel.style.display = 'none';
    }
  });

  // Background color picker
  bgColorPicker.addEventListener('input', (e) => {
    saveState();
    body.style.backgroundColor = e.target.value;
    localStorage.setItem('bgColor', e.target.value);
  });

  // Clear background button
  clearBGBtn.addEventListener('click', () => {
    saveState();
    body.style.backgroundColor = 'transparent';
    bgColorPicker.value = '#ffffff';
    localStorage.setItem('bgColor', 'transparent');
  });

  // No background button
  noBgBtn.addEventListener('click', () => {
    saveState();
    body.style.backgroundColor = 'transparent';
    bgColorPicker.value = '#ffffff';
    localStorage.setItem('bgColor', 'transparent');
  });

  // Font color picker
  fontColorPicker.addEventListener('input', (e) => {
    saveState();
    clock.style.color = e.target.value;
    localStorage.setItem('fontColor', e.target.value);
  });

  // Font size range input
  fontSizeRange.addEventListener('input', (e) => {
    saveState();
    const newSize = e.target.value;
    clock.style.fontSize = newSize + 'vw';
    localStorage.setItem('fontSize', newSize);
  });

  // Font select dropdown
  fontSelect.addEventListener('change', (e) => {
    saveState();
    const font = e.target.value;
    body.style.fontFamily = font;
    localStorage.setItem('fontFamily', font);
  });

  // Undo and Redo buttons
  document.getElementById('undoBtn').addEventListener('click', () => {
    const lastState = historyStack.pop();
    if (lastState) {
      redoStack.push({
        bg: body.style.backgroundColor,
        font: body.style.fontFamily,
        size: clock.style.fontSize,
        color: clock.style.color,
      });
      restoreState(lastState);
    }
  });

  document.getElementById('redoBtn').addEventListener('click', () => {
    const redoState = redoStack.pop();
    if (redoState) {
      saveState();
      restoreState(redoState);
    }
  });

  // Load saved settings on start
  window.addEventListener('DOMContentLoaded', () => {
    const savedBG = localStorage.getItem('bgColor');
    const savedFont = localStorage.getItem('fontFamily');
    const savedSize = localStorage.getItem('fontSize');
    const savedFontColor = localStorage.getItem('fontColor');

    if (savedBG) body.style.backgroundColor = savedBG;
    if (savedFont) body.style.fontFamily = savedFont;
    if (savedSize) clock.style.fontSize = savedSize + 'vw';
    if (savedFontColor) clock.style.color = savedFontColor;

    // Update controls UI to reflect saved state
    bgColorPicker.value = savedBG === 'transparent' || !savedBG ? '#ffffff' : savedBG;
    fontColorPicker.value = savedFontColor || '#333333';
    fontSizeRange.value = savedSize || 20;
    if (fontSelect.querySelector(`option[value="${savedFont}"]`)) {
      fontSelect.value = savedFont;
    } else {
      fontSelect.value = '';
    }
  });
</script>

</body>
</html>
