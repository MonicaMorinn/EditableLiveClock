<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Editable Clock</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: white;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      transition: background-color 0.3s;
    }

    .clock {
      font-size: 24vw;
      color: black;
      transition: all 0.3s ease;
    }

    .controls {
      position: fixed;
      top: 60px;
      left: 20px;
      background: rgba(255, 255, 255, 0.95);
      padding: 12px;
      border-radius: 10px;
      display: none;
      flex-direction: column;
      gap: 10px;
      z-index: 100;
    }

    .undo-redo {
      position: fixed;
      bottom: 20px;
      left: 20px;
      display: none;
      gap: 10px;
      z-index: 100;
    }

    #toggleControlsBtn {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1000;
      padding: 6px 10px;
      font-weight: 700;
      border: 1px solid #bbb;
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.85);
      cursor: pointer;
      transition: opacity 0.3s;
    }

    body::-webkit-scrollbar {
      width: 12px;
    }

    body::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 6px;
      border: 3px solid #f1f1f1;
    }

    body.hide-ui::-webkit-scrollbar-thumb {
      background: transparent;
      pointer-events: none;
    }

    body.hide-ui #toggleControlsBtn {
      opacity: 0;
      pointer-events: none;
    }

    #fontSelect option {
      font-size: 16px;
    }

    #fontSelect {
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <button id="toggleControlsBtn">☰</button>

  <div class="controls" id="controlsPanel">
    <label>Background color:
      <input type="color" id="bgColorPicker" />
    </label>

    <label>Font color:
      <input type="color" id="fontColorPicker" />
    </label>

    <label>Font:
      <select id="fontSelect">
        <option value="Arial" style="font-family: Arial;">Arial</option>
        <option value="Verdana" style="font-family: Verdana;">Verdana</option>
        <option value="Georgia" style="font-family: Georgia;">Georgia</option>
        <option value="Courier New" style="font-family: 'Courier New';">Courier New</option>
        <option value="Comic Sans MS" style="font-family: 'Comic Sans MS';">Comic Sans MS</option>
        <option value="Times New Roman" style="font-family: 'Times New Roman';">Times New Roman</option>
        <option value="Trebuchet MS" style="font-family: 'Trebuchet MS';">Trebuchet MS</option>
      </select>
    </label>

    <label>Font size:
      <input type="range" id="fontSizeRange" min="5" max="50" value="24">
    </label>

    <button id="clearBGBtn">Clear Background</button>
    <button id="savePageSettingsBtn">Save for this page</button>
  </div>

  <div class="clock" id="clock"></div>

  <div class="undo-redo" id="undoRedoPanel">
    <button id="undoBtn">Undo</button>
    <button id="redoBtn">Redo</button>
  </div>

  <script>
    const clock = document.getElementById("clock");
    const bgColorPicker = document.getElementById("bgColorPicker");
    const fontColorPicker = document.getElementById("fontColorPicker");
    const fontSelect = document.getElementById("fontSelect");
    const fontSizeRange = document.getElementById("fontSizeRange");
    const clearBGBtn = document.getElementById("clearBGBtn");
    const savePageSettingsBtn = document.getElementById("savePageSettingsBtn");

    const stateHistory = [];
    let redoHistory = [];

    function saveState() {
      stateHistory.push({
        bg: document.body.style.backgroundColor,
        color: clock.style.color,
        font: clock.style.fontFamily,
        size: clock.style.fontSize,
      });
      if (stateHistory.length > 50) stateHistory.shift();
      redoHistory = [];
    }

    function restoreState(state) {
      document.body.style.backgroundColor = state.bg;
      clock.style.color = state.color;
      clock.style.fontFamily = state.font;
      clock.style.fontSize = state.size;
    }

    document.getElementById("undoBtn").onclick = () => {
      if (stateHistory.length > 1) {
        const last = stateHistory.pop();
        redoHistory.push({
          bg: document.body.style.backgroundColor,
          color: clock.style.color,
          font: clock.style.fontFamily,
          size: clock.style.fontSize,
        });
        restoreState(stateHistory[stateHistory.length - 1]);
      }
    };

    document.getElementById("redoBtn").onclick = () => {
      if (redoHistory.length) {
        const state = redoHistory.pop();
        saveState();
        restoreState(state);
      }
    };

    function updateClock() {
      const now = new Date();
      let h = now.getHours();
      let m = now.getMinutes().toString().padStart(2, '0');
      let suffix = h >= 12 ? "PM" : "AM";
      h = h % 12 || 12;
      clock.textContent = `${h}:${m} ${suffix}`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    bgColorPicker.addEventListener("input", () => {
      saveState();
      document.body.style.backgroundColor = bgColorPicker.value;
    });

    fontColorPicker.addEventListener("input", () => {
      saveState();
      clock.style.color = fontColorPicker.value;
    });

    fontSelect.addEventListener("change", () => {
      saveState();
      clock.style.fontFamily = fontSelect.value;
    });

    fontSizeRange.addEventListener("input", () => {
      saveState();
      clock.style.fontSize = fontSizeRange.value + "vw";
    });

    clearBGBtn.onclick = () => {
      saveState();
      document.body.style.backgroundColor = "white";
    };

    savePageSettingsBtn.onclick = () => {
      const state = {
        bg: document.body.style.backgroundColor,
        color: clock.style.color,
        font: clock.style.fontFamily,
        size: clock.style.fontSize
      };
      localStorage.setItem("clockPageSettings", JSON.stringify(state));
    };

    function loadSettings() {
      const saved = localStorage.getItem("clockPageSettings");
      if (!saved) return;
      const state = JSON.parse(saved);
      restoreState(state);
    }

    loadSettings();
    saveState();

    // ☰ Toggle button
    const toggleControlsBtn = document.getElementById("toggleControlsBtn");
    const controlsPanel = document.getElementById("controlsPanel");
    const undoRedoPanel = document.getElementById("undoRedoPanel");

    toggleControlsBtn.addEventListener("click", () => {
      const isVisible = controlsPanel.style.display === "flex";
      controlsPanel.style.display = isVisible ? "none" : "flex";
      undoRedoPanel.style.display = isVisible ? "none" : "flex";
      resetUI();
    });

    // Auto-hide UI
    let uiTimer;
    function resetUI() {
      document.body.classList.remove("hide-ui");
      clearTimeout(uiTimer);
      uiTimer = setTimeout(() => {
        document.body.classList.add("hide-ui");
      }, 3000);
    }

    document.addEventListener("mousemove", resetUI);
    resetUI();
  </script>
</body>
</html>
