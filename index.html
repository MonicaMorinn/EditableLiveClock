<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Big Digital Clock</title>
  <link href="./Big Digital Clock_files/css2" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: transparent;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    .clock {
      font-size: 20vw;
      font-weight: 500;
      color: #333;
      transition: font-size 0.2s ease, font-family 0.3s ease;
    }
    .controls {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      z-index: 10;
      background: rgba(255 255 255 / 0.95);
      padding: 12px 14px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
      max-width: 480px;
      font-size: 1rem;
    }
    .controls label {
      font-weight: 600;
    }
    .controls input[type="color"],
    .controls input[type="range"],
    .controls select,
    .controls input[type="text"],
    .controls button {
      cursor: pointer;
      padding: 5px 8px;
      border-radius: 6px;
      border: 1px solid #bbb;
      font-size: 1rem;
      transition: border-color 0.15s ease;
      font-family: inherit;
    }
    .controls input[type="color"]:focus,
    .controls input[type="range"]:focus,
    .controls select:focus,
    .controls input[type="text"]:focus,
    .controls button:focus {
      outline: none;
      border-color: #0078d7;
      box-shadow: 0 0 5px #0078d7aa;
    }
    .autocomplete-list {
      position: absolute;
      top: 40px;
      left: 0;
      right: 0;
      max-height: 150px;
      overflow-y: auto;
      background: white;
      border: 1px solid #ccc;
      border-top: none;
      border-radius: 0 0 8px 8px;
      z-index: 20;
      font-size: 1rem;
      box-shadow: 0 3px 8px rgba(0,0,0,0.15);
      user-select: none;
    }
    .autocomplete-item {
      padding: 8px 12px;
      cursor: pointer;
      transition: background-color 0.15s ease;
    }
    .autocomplete-item:hover,
    .autocomplete-item.active {
      background-color: #0078d7;
      color: white;
    }
    .undo-redo {
      position: absolute;
      bottom: 20px;
      right: 20px;
      display: flex;
      gap: 12px;
      user-select: none;
      z-index: 10;
    }
    .undo-redo button {
      background-color: rgba(255 255 255 / 0.95);
      border: 1px solid #bbb;
      padding: 8px 16px;
      border-radius: 8px;
      font-weight: 700;
      cursor: pointer;
      font-family: inherit;
      font-size: 1rem;
      transition: border-color 0.15s ease;
    }
    .undo-redo button:hover,
    .undo-redo button:focus {
      border-color: #0078d7;
      outline: none;
      box-shadow: 0 0 6px #0078d7aa;
    }
    .font-input-wrapper {
      position: relative;
      display: inline-block;
      flex: 1 1 170px;
      min-width: 170px;
    }
    .add-font-wrapper {
      display: flex;
      gap: 8px;
      align-items: center;
      flex: 1 1 170px;
      min-width: 170px;
    }
    .font-panel {
      display: flex;
      gap: 14px;
      align-items: center;
      flex-wrap: wrap;
      margin-left: 10px;
    }
    #toggleFontPanelBtn {
      padding: 6px 12px;
      border-radius: 8px;
      font-weight: 600;
      border: 1px solid #bbb;
      transition: border-color 0.15s ease;
    }
    #toggleFontPanelBtn:hover,
    #toggleFontPanelBtn:focus {
      border-color: #0078d7;
      outline: none;
      box-shadow: 0 0 6px #0078d7aa;
    }
/* Hide scrollbar when inactive */
body.hide-scrollbar::-webkit-scrollbar {
  width: 0px;
  background: transparent;
}

html, body {
  overflow: hidden;
}
  </style>

</head>
<body style="background-color: transparent; font-family: &quot;happy Titles&quot;;">

  <!-- BOUTON HAMBURGER (ajouté) -->
  <button id="toggleControlsBtn" aria-label="Toggle Controls" style="
    position: fixed;
    top: 10px;
    left: 10px;
    z-index: 1000;
    font-size: 18px;
    padding: 6px 10px;
    font-weight: 700;
    border-radius: 6px;
    border: 1px solid #bbb;
    background: rgba(255 255 255 / 0.85);
    cursor: pointer;
    opacity: 1;
    transition: opacity 0.3s;
    user-select: none;
  ">☰</button>

  <div class="controls" id="controlsPanel" style="display: none;">
    <label for="bgColorPicker">BG:</label>
    <input type="color" id="bgColorPicker" title="Pick background color">
    <button id="clearBGBtn" title="Clear background (transparent)">Clear BG</button>

    <!-- Bouton No Background (ajouté via JS) -->

    <label for="fontSizeRange">Size:</label>
    <input type="range" id="fontSizeRange" min="5" max="50" value="20" title="Font size">

    <label for="fontSelect">Font:</label>
    <select id="fontSelect" title="Choose a font" style="flex: 1 1 150px;">
      <option value="sans-serif">Sans Serif</option>
      <option value="Quicksand">Quicksand</option>
      <option value="Arial">Arial</option>
      <option value="Comic Sans MS">Comic Sans MS</option>
      <option value="Georgia">Georgia</option>
      <option value="Courier New">Courier New</option>
      <option value="Times New Roman">Times New Roman</option>
      <option value="Verdana">Verdana</option>
    </select>

    <button id="toggleFontPanelBtn" title="Show/Hide font input panel">Toggle Font Input</button>

    <div class="font-panel" id="fontPanel" style="flex-wrap: wrap; display: none;">
      <label for="fontInput">Or type font:</label>
      <div class="font-input-wrapper">
        <input type="text" id="fontInput" placeholder="Type your font name" title="Enter a font installed on your device" autocomplete="off">
        <div id="autocompleteList" class="autocomplete-list" style="display:none;"></div>
      </div>

      <div class="add-font-wrapper">
        <input type="text" id="addFontInput" placeholder="Add font to list" title="Add custom font name to suggestions">
        <button id="addFontBtn" title="Add font">Add</button>
      </div>
    </div>
  </div>

  <div class="clock" id="clock" style="font-size: 24vw;">9:27 PM</div>

  <div class="undo-redo" id="undoRedoPanel" style="display: none;">
    <button id="undoBtn">Undo</button>
    <button id="redoBtn">Redo</button>
  </div>

  <script>
// --- Horloge ---
function updateClock() {
  const now = new Date();
  let hours = now.getHours();
  const minutes = now.getMinutes().toString().padStart(2, '0');
  const ampm = hours >= 12 ? 'PM' : 'AM';
  hours = hours % 12 || 12;
  document.getElementById('clock').textContent = `${hours}:${minutes} ${ampm}`;
}
setInterval(updateClock, 1000);
updateClock();

    // --- Variables DOM ---
    const bgColorPicker = document.getElementById('bgColorPicker');
    const clearBGBtn = document.getElementById('clearBGBtn');
    const fontSizeRange = document.getElementById('fontSizeRange');
    const fontSelect = document.getElementById('fontSelect');
    const fontInput = document.getElementById('fontInput');
    const autocompleteList = document.getElementById('autocompleteList');
    const clock = document.getElementById('clock');
    const body = document.body;
    const addFontInput = document.getElementById('addFontInput');
    const addFontBtn = document.getElementById('addFontBtn');
    const toggleFontPanelBtn = document.getElementById('toggleFontPanelBtn');
    const fontPanel = document.getElementById('fontPanel');
    const controlsPanel = document.getElementById('controlsPanel');
    const undoRedoPanel = document.getElementById('undoRedoPanel');
    const toggleControlsBtn = document.getElementById('toggleControlsBtn');

    // Fonts from dropdown + saved custom fonts
    let fonts = Array.from(fontSelect.options).map(opt => opt.value);
    const savedCustomFonts = JSON.parse(localStorage.getItem('customFonts') || '[]');
    fonts = fonts.concat(savedCustomFonts);

    let historyStack = [];
    let redoStack = [];
    let autocompleteActiveIndex = -1;

    function saveState() {
      historyStack.push({
        bg: body.style.backgroundColor,
        font: body.style.fontFamily,
        size: clock.style.fontSize,
        fontColor: clock.style.color
      });
      redoStack = [];
    }

    function restoreState(state) {
      if (!state) return;
      body.style.backgroundColor = state.bg;
      body.style.fontFamily = state.font;
      clock.style.fontSize = state.size;
      clock.style.color = state.fontColor || '#333';
      bgColorPicker.value = rgbToHex(state.bg) || '#ffffff';
      if (fonts.includes(state.font)) {
        fontSelect.value = state.font;
        fontInput.value = '';
      } else {
        fontSelect.value = '';
        fontInput.value = state.font;
      }
      fontSizeRange.value = parseFloat(state.size);
    }

    function rgbToHex(rgb) {
      if (!rgb) return null;
      const result = /^rgb\((\d+),\s*(\d+),\s*(\d+)\)$/.exec(rgb);
      return result
        ? '#' +
            [1, 2, 3]
              .map(n => parseInt(result[n]).toString(16).padStart(2, '0'))
              .join('')
        : null;
    }

    function fuzzyMatch(query, text) {
      query = query.toLowerCase();
      text = text.toLowerCase();
      let qIndex = 0;
      for (let i = 0; i < text.length && qIndex < query.length; i++) {
        if (text[i] === query[qIndex]) qIndex++;
      }
      return qIndex === query.length;
    }

    function filterFonts(query) {
      if (!query) return [];
      return fonts.filter(f => fuzzyMatch(query, f));
    }

    function clearAutocomplete() {
      autocompleteList.style.display = 'none';
      autocompleteList.innerHTML = '';
      autocompleteActiveIndex = -1;
    }

    function showAutocomplete(matches) {
      if (!matches.length) {
        clearAutocomplete();
        return;
      }
      autocompleteList.innerHTML = '';
      matches.forEach((f, i) => {
        const div = document.createElement('div');
        div.textContent = f;
        div.classList.add('autocomplete-item');
        if (i === 0) {
          div.classList.add('active');
          autocompleteActiveIndex = 0;
        }
        div.addEventListener('mousedown', (e) => {
          e.preventDefault();
          selectAutocompleteItem(i, f);
        });
        autocompleteList.appendChild(div);
      });
      autocompleteList.style.display = 'block';
    }

    function selectAutocompleteItem(index, fontName) {
      fontInput.value = fontName;
      fontSelect.value = '';
      updateFont(fontName);
      clearAutocomplete();
    }

    function updateFont(font) {
      saveState();
      body.style.fontFamily = font;
      localStorage.setItem('fontFamily', font);
    }

    fontSelect.addEventListener('change', (e) => {
      const font = e.target.value;
      fontInput.value = '';
      updateFont(font);
      clearAutocomplete();
    });

    fontInput.addEventListener('input', (e) => {
      const val = e.target.value;
      if (!val) {
        clearAutocomplete();
        return;
      }
      const matches = filterFonts(val);
      showAutocomplete(matches);
      updateFont(val);
    });

    fontInput.addEventListener('keydown', (e) => {
      const items = autocompleteList.querySelectorAll('.autocomplete-item');
      if (autocompleteList.style.display === 'block' && items.length > 0) {
        if (e.key === 'ArrowDown') {
          e.preventDefault();
          items[autocompleteActiveIndex]?.classList.remove('active');
          autocompleteActiveIndex = (autocompleteActiveIndex + 1) % items.length;
          items[autocompleteActiveIndex].classList.add('active');
          scrollIntoViewIfNeeded(items[autocompleteActiveIndex]);
        } else if (e.key === 'ArrowUp') {
          e.preventDefault();
          items[autocompleteActiveIndex]?.classList.remove('active');
          autocompleteActiveIndex = (autocompleteActiveIndex - 1 + items.length) % items.length;
          items[autocompleteActiveIndex].classList.add('active');
          scrollIntoViewIfNeeded(items[autocompleteActiveIndex]);
        } else if (e.key === 'Enter') {
          e.preventDefault();
          if (autocompleteActiveIndex >= 0) {
            const chosenFont = items[autocompleteActiveIndex].textContent;
            selectAutocompleteItem(autocompleteActiveIndex, chosenFont);
          }
        } else if (e.key === 'Escape') {
          clearAutocomplete();
        }
      }
    });

    function scrollIntoViewIfNeeded(element) {
      const container = autocompleteList;
      const elTop = element.offsetTop;
      const elBottom = elTop + element.offsetHeight;
      const containerTop = container.scrollTop;
      const containerBottom = containerTop + container.clientHeight;
      if (elTop < containerTop) {
        container.scrollTop = elTop;
      } else if (elBottom > containerBottom) {
        container.scrollTop = elBottom - container.clientHeight;
      }
    }

    fontInput.addEventListener('blur', () => {
      setTimeout(() => {
        clearAutocomplete();
      }, 150);
    });

    bgColorPicker.addEventListener('input', (e) => {
      saveState();
      body.style.backgroundColor = e.target.value;
      localStorage.setItem('bgColor', e.target.value);
    });

clearBGBtn.addEventListener('click', () => {
  saveState();
  body.style.backgroundColor = 'transparent';
  bgColorPicker.value = '';
  localStorage.setItem('bgColor', 'transparent');
});

    fontSizeRange.addEventListener('input', (e) => {
      saveState();
      const newSize = e.target.value;
      clock.style.fontSize = newSize + 'vw';
      localStorage.setItem('fontSize', newSize);
    });

    addFontBtn.addEventListener('click', () => {
      const newFont = addFontInput.value.trim();
      if (!newFont) return alert('Enter a font name to add.');
      if (!fonts.includes(newFont)) {
        fonts.push(newFont);
        const option = document.createElement('option');
        option.value = newFont;
        option.textContent = newFont;
        fontSelect.appendChild(option);
        const customFonts = JSON.parse(localStorage.getItem('customFonts') || '[]');
        if (!customFonts.includes(newFont)) {
          customFonts.push(newFont);
          localStorage.setItem('customFonts', JSON.stringify(customFonts));
        }
        alert(`Added "${newFont}" to font list!`);
        addFontInput.value = '';
      } else {
        alert(`"${newFont}" is already in the font list.`);
      }
    });

    document.getElementById('undoBtn').addEventListener('click', () => {
      const lastState = historyStack.pop();
      if (lastState) {
        redoStack.push({
          bg: body.style.backgroundColor,
          font: body.style.fontFamily,
          size: clock.style.fontSize,
          fontColor: clock.style.color
        });
        restoreState(lastState);
      }
    });

    document.getElementById('redoBtn').addEventListener('click', () => {
      const redoState = redoStack.pop();
      if (redoState) {
        saveState();
        restoreState(redoState);
      }
    });

    toggleFontPanelBtn.addEventListener('click', () => {
      if (fontPanel.style.display === 'none' || fontPanel.style.display === '') {
        fontPanel.style.display = 'flex';
        fontInput.focus();
      } else {
        fontPanel.style.display = 'none';
        clearAutocomplete();
      }
    });

    toggleControlsBtn.addEventListener('click', () => {
      // Toggle controls panel
      if (controlsPanel.style.display === 'none' || controlsPanel.style.display === '') {
        controlsPanel.style.display = 'flex';
      } else {
        controlsPanel.style.display = 'none';
        undoRedoPanel.style.display = 'none';
        clearAutocomplete();
      }
    });

    // --- Hide hamburger and scrollbar after inactivity ---
    let inactivityTimeout;

    function handleInactivity() {
      toggleControlsBtn.style.opacity = '0';
      document.body.classList.add('hide-scrollbar');
    }

    function resetInactivityTimer() {
      toggleControlsBtn.style.opacity = '1';
      document.body.classList.remove('hide-scrollbar');

      clearTimeout(inactivityTimeout);
      inactivityTimeout = setTimeout(handleInactivity, 3000);
}

    document.addEventListener('mousemove', resetInactivityTimer);
    window.addEventListener('load', resetInactivityTimer);

    // --- Ajout bouton No Background ---
    const noBgBtn = document.createElement('button');
    noBgBtn.textContent = 'No Background';
    noBgBtn.title = 'Fond transparent';
    noBgBtn.style.cursor = 'pointer';
    noBgBtn.style.padding = '5px 8px';
    noBgBtn.style.borderRadius = '6px';
    noBgBtn.style.border = '1px solid #bbb';
    noBgBtn.style.background = 'white';
    noBgBtn.style.marginLeft = '8px';

    clearBGBtn.insertAdjacentElement('afterend', noBgBtn);

   clearBGBtn.addEventListener('click', () => {
  saveState();
  body.style.backgroundColor = 'transparent';
  document.documentElement.style.backgroundColor = 'transparent'; // <== this fixes the bug
  bgColorPicker.value = '#ffffff';
  localStorage.setItem('bgColor', 'transparent');
});

    // --- Ajout picker couleur police ---
    const fontColorPicker = document.createElement('input');
    fontColorPicker.type = 'color';
    fontColorPicker.title = 'Choisir la couleur de la police';
    fontColorPicker.style.cursor = 'pointer';
    fontColorPicker.style.marginLeft = '8px';

    const fontColorLabel = document.createElement('label');
    fontColorLabel.textContent = 'Font Color:';
    fontColorLabel.style.fontWeight = '600';
    fontColorLabel.style.marginLeft = '12px';

    controlsPanel.appendChild(fontColorLabel);
    controlsPanel.appendChild(fontColorPicker);

    fontColorPicker.value = rgbToHex(clock.style.color) || '#333333';

    fontColorPicker.addEventListener('input', (e) => {
      clock.style.color = e.target.value;
      localStorage.setItem('fontColor', e.target.value);
    });

    window.addEventListener('DOMContentLoaded', () => {
      const savedBG = localStorage.getItem('bgColor');
      const savedFont = localStorage.getItem('fontFamily');
      const savedSize = localStorage.getItem('fontSize');
      const savedFontColor = localStorage.getItem('fontColor');

     if (savedBG !== null) {
  body.style.backgroundColor = savedBG === 'transparent' ? 'transparent' : savedBG;
  bgColorPicker.value = savedBG === 'transparent' ? '' : savedBG;
}
      if (savedFont) {
        body.style.fontFamily = savedFont;
        if (fonts.includes(savedFont)) {
          fontSelect.value = savedFont;
          fontInput.value = '';
        } else {
          fontSelect.value = '';
          fontInput.value = savedFont;
        }
      }
      if (savedSize) {
        clock.style.fontSize = savedSize + 'vw';
        fontSizeRange.value = savedSize;
      }
      if (savedFontColor) {
        clock.style.color = savedFontColor;
        fontColorPicker.value = savedFontColor;
      }
      fontPanel.style.display = 'none';
      controlsPanel.style.display = 'none';
      undoRedoPanel.style.display = 'none';
    });
  </script>
