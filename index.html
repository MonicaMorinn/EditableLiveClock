<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Big Digital Clock</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: transparent;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'happy Titles', sans-serif;
      transition: background-color 0.3s ease;
      user-select: none;
      overflow-y: auto;
    }
    .clock {
      font-size: 20vw;
      font-weight: 500;
      color: #333;
      transition: font-size 0.2s ease, font-family 0.3s ease, color 0.3s ease;
      user-select: none;
    }
    .undo-redo {
      position: absolute;
      bottom: 20px;
      right: 20px;
      display: flex;
      gap: 12px;
      user-select: none;
      z-index: 10;
    }
    .hide-hamburger {
      opacity: 0 !important;
      pointer-events: none;
      transition: opacity 0.4s ease;
    }

    body::-webkit-scrollbar {
      width: 12px;
    }
    body::-webkit-scrollbar-track {
      background: #f1f1f1;
    }
    body::-webkit-scrollbar-thumb {
      background-color: #888;
      border-radius: 6px;
      border: 3px solid #f1f1f1;
      transition: background-color 0.3s ease;
    }
    body.hide-ui::-webkit-scrollbar-thumb {
      background-color: transparent;
      pointer-events: none;
    }

    body.hide-ui #toggleControlsBtn {
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
    }
    body.menu-open {
      overflow: auto !important;
    }

    @media (max-width: 600px) {
      .clock {
        font-size: 28vw !important;
      }
      #toggleControlsBtn {
        font-size: 16px;
        padding: 4px 8px;
      }
    }
  </style>
</head>
<body>

  <button id="toggleControlsBtn" aria-label="Toggle Controls" style="
    position: fixed;
    top: 10px;
    left: 10px;
    z-index: 1000;
    font-size: 18px;
    padding: 6px 10px;
    font-weight: 700;
    border-radius: 6px;
    border: 1px solid #bbb;
    background: rgba(255, 255, 255, 0.85);
    cursor: pointer;
    opacity: 1;
    transition: opacity 0.3s;
    user-select: none;
  ">â˜°</button>

  <div class="controls" id="controlsPanel" style="display: none;">
    <label for="bgColorPicker">BG:</label>
    <input type="color" id="bgColorPicker" title="Pick background color" />
    <label for="fontColorPicker">Font Color:</label>
    <input type="color" id="fontColorPicker" title="Pick font color" />
    <button id="clearBGBtn" title="Clear background (transparent)">Clear BG</button>
    <button id="savePageSettingsBtn" title="Save settings for this page" style="margin-left: 10px; padding: 5px 10px; border-radius: 6px; border: 1px solid #bbb; cursor: pointer;">
      Save Settings for This Page
    </button>

    <label for="fontSizeRange">Size:</label>
    <input type="range" id="fontSizeRange" min="5" max="50" value="20" title="Font size" />

    <label for="fontSelect">Font:</label>
    <select id="fontSelect" title="Choose a font" style="flex: 1 1 150px;">
      <option value="sans-serif">Sans Serif</option>
      <option value="Quicksand">Quicksand</option>
      <option value="Arial">Arial</option>
      <option value="Comic Sans MS">Comic Sans MS</option>
      <option value="Georgia">Georgia</option>
      <option value="Courier New">Courier New</option>
      <option value="Times New Roman">Times New Roman</option>
      <option value="Verdana">Verdana</option>
    </select>

    <button id="toggleFontPanelBtn" title="Show/Hide font input panel">Toggle Font Input</button>

    <div class="font-panel" id="fontPanel" style="flex-wrap: wrap; display: none;">
      <label for="fontInput">Or type font:</label>
      <div class="font-input-wrapper">
        <input type="text" id="fontInput" placeholder="Type your font name" title="Enter a font installed on your device" autocomplete="off" />
        <div id="autocompleteList" class="autocomplete-list" style="display:none;"></div>
      </div>

      <div class="add-font-wrapper">
        <input type="text" id="addFontInput" placeholder="Add font to list" title="Add custom font name to suggestions" />
        <button id="addFontBtn" title="Add font">Add</button>
      </div>
    </div>
  </div>

  <div class="clock" id="clock">--:-- --</div>

  <div class="undo-redo" id="undoRedoPanel" style="display: none;">
    <button id="undoBtn">Undo</button>
    <button id="redoBtn">Redo</button>
  </div>

  // Toggle the controls panel when hamburger button is clicked
  const toggleButton = document.getElementById('toggleControlsBtn');
  const controlsPanel = document.getElementById('controlsPanel');

  toggleButton.addEventListener('click', () => {
    if (controlsPanel.style.display === 'none' || controlsPanel.style.display === '') {
      controlsPanel.style.display = 'block';
    } else {
      controlsPanel.style.display = 'none';

</html>
